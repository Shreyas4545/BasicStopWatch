<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;700&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

  </head>
  <body>
  <div class="container">
    <div class="watch">
      <div class="outer">
        <div class="inner">
         <span class="text hour">00 :</span>
         <span class="text min">&nbsp;00 :</span>
         <span class="text sec">&nbsp;00</span>
        </div>
      </div>
  <div class="btns">
    <button class="start">Start</button>
    <button class="reset">Reset</button>
    <button class="stop">Stop</button>
  </div>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="index.js" charset="utf-8"></script>
  </body>
</html>
